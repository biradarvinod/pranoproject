<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Admin Sign Up</h3>
        <div class="d-flex justify-content-end social_icon"></div>
      </div>
      <div class="card-body">
        <form (submit)="onAdminReg()">
            <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-sitemap" aria-hidden="true"></i></span>
                </div>
                <input type="text" [(ngModel)]="orgnization" name="orgnization" class="form-control" placeholder="Organization">

              </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text"  [(ngModel)]="username" name="username" class="form-control" placeholder="Username" />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fas fa-envelope-square"></i
              ></span>
            </div>
            <input type="email"  [(ngModel)]="email" name="email" class="form-control" placeholder="Email" />
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fas fa-mobile-alt"></i
              ></span>
            </div>
            <input type="text"  [(ngModel)]="mobile" name="mobile" class="form-control" placeholder="Mobile " />
          </div>

          <div class="form-group">
            <input
              type="submit"
              value="Register"
              class="btn float-right login_btn"
            />
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          All ready registered?<a href="#">Sign In</a>
        </div>
      </div>
    </div>
  </div>
</div>
